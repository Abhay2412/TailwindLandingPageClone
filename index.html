<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <title>Landing Page</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="relative container mx-auto">
    <!-- Flex Container -->
    <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="pt-0">
            <img src="images/logo.png" alt="Company Logo" width="200" height=auto>
        </div>
        <!-- Menu Items -->
        <div class="hidden space-x-8 md:flex">
            <a href="#" class="hover:text-antiqueBronze">About Us</a>
            <a href="#" class="hover:text-antiqueBronze">Campsites</a>
            <a href="#" class="hover:text-antiqueBronze">Pricing</a>
            <a href="#" class="hover:text-antiqueBronze">Events</a>
            <a href="#" class="hover:text-antiqueBronze">Blog</a>
            <a href="#" class="hover:text-antiqueBronze">Contact Us</a>
        </div>
        <!-- Button -->
        <a href="#" class="hidden p-4 px-6 text-white bg-sandyBrown rounded-full baseline hover:bg-sandyBrownLight md:block">Get Started</a>
    </div>
    </nav>
    <!-- Enjoy your Vacation Section -->
    <section id="vacation">
        <!-- Flex Container -->
        <div class="container flex flex-col-reverse items-center px-6 mx-auto mt-12 space-y-0 md:space-y-0 md:flex-row">
            <!-- Left Item -->
            <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
                <h1 class="max-w-md text-4xl font-bold text-center md:text-6xl md:text-left">
                    Enjoy Your Dream Vacation
                </h1>
                <p class="max-w-sm text-center text-bistreBrown md:text-left">
                    Create your own adventure. There's still time, Make your way out. We have many places that become the base for our camping activities.
                </p>
                <div class="flex justify-center md:justify-start">
                    <a href="#" class="p-4 px-6 text-white bg-sandyBrown rounded-full baseline hover:bg-sandyBrownLight">Get Started</a>
                </div>
            </div>
            <!-- Image -->
            <div class="md:w-1/2">
            <img src="images/vacationIntro.png" alt="By the Sea House">
            </div>
        </div>
    </section>
</body>
</html>
